<html>
	<head>
		<title>Detail</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/styles.min.css">
		<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
		<script src="js/detail.min.js"></script>
	</head>
	<body>
		<div id="menu" class="container"></div>
		<div id="site-container" class="container node">
			<div class="row name-container">
				<h1 class="name"></h1>
			</div>
			<div class="row details">
				<div class="col-xs-12 col-md-7 detail-left">
					<div class="col-xs-12 datetime">
						<p class="date"><i class="fa fa-calendar"></i></p>
						<p class="time"><i class="fa fa-clock-o"></i></p>
					</div>
					<div class="col-xs-12 description">
					
					</div>
					<div class="col-xs-12 extra">
					</div>
				</div>
				<div class="col-xs-12 col-md-5 detail-right">
					<p class="price"></p>
					<p class="location"></p>
					<p class="address"></p>
					<p class="handicap"><i class="fa fa-wheelchair"></i></p>
				</div>
			</div>
			<div class="row scene">

			</div>
			<div class="row gmap">

			</div>
		</div>
	</body> 
</html>
